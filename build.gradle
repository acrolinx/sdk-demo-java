plugins {
	id 'java'
	id 'application'
	id 'org.sonarqube' version '4.0.0.2929'
	id 'com.diffplug.spotless' version '6.13.0'
}

dependencies {
	implementation 'com.acrolinx.client:sdk:1.0.+'
}

repositories {
	mavenCentral()
}

group 'com.acrolinx.client'
version '1.0.12'

application {
	mainClassName = 'com.acrolinx.client.demo.SdkDemo'
}

sonar {
	properties {
		property "sonar.projectKey", "acrolinx_sdk-demo-java"
		property "sonar.organization", "acrolinx"
		property "sonar.host.url", "https://sonarcloud.io"
	}
}

spotless {
	java {
		importOrderFile rootProject.file('spotless.importorder')
		eclipse().configFile rootProject.file('spotless.eclipseformat.xml')
	}
	format 'misc', {
		target '*.gradle', '*.md', '.gitignore', '*.sh'

		indentWithTabs()
		trimTrailingWhitespace()
		endWithNewline()
	}
}
